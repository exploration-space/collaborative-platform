            <ul class="navbar-nav ml-auto">
            {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <p class="text-light">{{ request.user.first_name }} {{ request.user.last_name }}</p>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="btn btn-info" role="button">Log Out</a>
                </li>
            {% else %}
                <li class="nav-item mt-5 mb-1 mt-lg-0 mb-lg-0">
                    <a href="{% url 'signup' %}" class="btn btn-success" role="button">Sign Up</a>
                    <a href="{% url 'login' %}" class="btn btn-info ml-1" role="button">Log In</a>
                </li>
            {% endif %}
            </ul>
